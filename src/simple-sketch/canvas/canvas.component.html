<simple-sketch-toolbar
  *ngIf="showToolbar"
  [mode]="mode$"
  [backgroundColor]="backgroundColor$"
  [paintColor]="paintColor$"
  (backgroundColorChange)="changeBackgroundColor($event)"
  (paintColorChange)="changePaintColor($event)"
  (modeChange)="changeMode($event)"
  (clearCanvas)="clearCanvas()"
>
</simple-sketch-toolbar>
<section class="canvas-wrapper">
  <canvas
    #canvas
    (mousedown)="startSketch($event)"
    (mousemove)="sketch($event)"
    (mouseup)="stopSketch($event)"
    (touchstart)="startSketch($event)"
    (touchmove)="sketch($event)"
    (touchend)="stopSketch($event)"
  >
  </canvas>
</section>

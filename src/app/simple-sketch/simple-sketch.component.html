<canvas #canvas
    (mousedown)="startSketch($event)"
    (mouseup)="stopSketch($event)"
    (mousemove)="sketch($event)">
</canvas>

<input type="color" [(ngModel)]="backgroundColor" class="colorpicker"
    (change)="changeBackgroundColor($event)">
&nbsp;
<input type="color" [(ngModel)]="paintColor" class="colorpicker"
    (change)="changePaintColor($event)">
